---
usecase: "PHP"
blog_tags:
- php
plugins:
-
  - https://wiki.jenkins-ci.org/display/JENKINS/xUnit+Plugin
  - xUnit
  - processing PHPUnit's JUnit XML logfile
-
  - 'https://wiki.jenkins.io/display/JENKINS/Warnings+Next+Generation+Plugin'
  - 'Warnings Next Generation plugin'
  - 'collects PHP compiler warnings and issues from static analysis tools such as PHP_CodeSniffer, PHPMD and phpcpd'
-
  - https://wiki.jenkins-ci.org/display/JENKINS/Clover+PHP+Plugin
  - Clover PHP
  - for processing PHPUnit's Clover XML logfile
-
  - https://wiki.jenkins-ci.org/display/JENKINS/Crap4J+Plugin
  - Crap4J
  - for processing PHPUnit's Crap4J XML logfile
-
  - https://wiki.jenkins-ci.org/display/JENKINS/HTML+Publisher+Plugin
  - HTML Publisher
  - for publishing documentation generated by phpDox, for instance
-
  - https://wiki.jenkins-ci.org/display/JENKINS/JDepend+Plugin
  - JDepend
  - for processing PHP_Depend logfiles in JDepend format
-
  - https://wiki.jenkins-ci.org/display/JENKINS/Plot+Plugin
  - Plot
  - for processing phploc CSV output
